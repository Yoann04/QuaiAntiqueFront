<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
    </div>

    <div class="container" >
        <form>
            <div class="mb-3">
                <label for="NomImput" class="form-label">Nom</label>
                <input disabled type="text" class="form-control" id="NomImput" placeholder="Votre nom" value="Monnin">
            </div>
                <div class="mb-3">
                    <label for="PrenomImput" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="PrenomImput" placeholder="Votre prénom" value="Yoann">
                </div>
            <div class="mb-3">
              <label for="AllergiesImput" class="form-label">Allergies</label>
              <input type="text" class="form-control" id="AllergiesImput" placeholder="Vos allergies fruits de mer, arachides, ..." value="Pas d'allergies">
            </div>
            <div class="mb-3">
                <label for="NbConvivesImput" class="form-label">Nombre de convives habituel</label>
                <input type="number" class="form-control" id="NbConvivesImput" placeholder="Combien vous êtes habituellement?" value="5">
              </div>
              <div class="mb-3">
                <label for="DateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="DateInput">
              </div>
              <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                    <label class="form-check-label" for="radioDefault1">
                      Midi
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="DateImput" class="form-label">Heure</label>
                    <select class="form-select" id="selectHour">
                        <option>12:00</option>
                        <option>12:15</option>
                        <option>12:30</option>
                        <option>12:45</option>
                        <option>13:00</option>
                        <option>13:15</option>
                        <option>13:30</option>
                      </select>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                    <label class="form-check-label" for="radioDefault2">
                      Soir
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="DateImput" class="form-label">Heure</label>
                    <select class="form-select" id="selectHour">
                        <option>19:30</option>
                        <option>19:45</option>
                        <option>20:00</option>
                        <option>20:15</option>
                        <option>20:30</option>
                        <option>20:45</option>
                        <option>21:00</option>
                      </select>
                  </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Réserver</button>
                <button type="button" class="btn btn-danger">Annuler</button>
            </div>
        </form>
    </div>
