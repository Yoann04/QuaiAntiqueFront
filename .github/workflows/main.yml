name: ðŸš€ Deploy Website on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy Website via FTP/FTPS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup FTP credentials
        env:
          FTP_PASSWORD: ${{ secrets.ftp_password }}
        run: |
          echo "FTP_PASSWORD is set"

      - name: ðŸ“‚ Sync files to server via FTPS (Secure FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-projetquaiantiquerestaurant.alwaysdata.net
          username: projetquaiantiquerestaurant
          password: ${{ secrets.ftp_password }}
          protocol: ftps   # Essaye aussi "sftp" si FTPS continue Ã  poser problÃ¨me
          port: 21          # Utilise 22 pour SFTP si nÃ©cessaire
          timeout: 600       # Timeout augmentÃ© pour Ã©viter la dÃ©connexion prÃ©maturÃ©e
          security: true     # Option pour sÃ©curiser la connexion
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**

      - name: ðŸŽ‰ Deployment complete
        run: echo "Deployment successful!"
