name: ðŸš€ Deploy Website on Push

on:
  push:
    branches:
      - main  # Remplace par la branche de ton choix (par exemple 'main' ou 'master')

jobs:
  deploy:
    name: ðŸŽ‰ Deploy Website via FTP/FTPS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup FTP credentials
        env:
          FTP_PASSWORD: ${{ secrets.ftp_password }}
        run: |
          echo "FTP_PASSWORD is set"

      - name: ðŸ“‚ Sync files to server via FTPS (Secure FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-projetquaiantiquerestaurant.alwaysdata.net
          username: projetquaiantiquerestaurant
          password: ${{ secrets.ftp_password }}
          protocol: ftps   # Assure-toi que le serveur prend en charge FTPS
          port: 21          # Port FTPS
          timeout: 300       # Timeout augmentÃ© pour Ã©viter les erreurs
          server-dir: /www/  # RÃ©pertoire cible sur ton serveur
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**

      - name: ðŸŽ‰ Deployment complete
        run: echo "Deployment successful!"

