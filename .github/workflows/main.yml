name: Deploy to AlwaysData

on:
  push:
    branches:
      - main  # change "main" si ta branche s'appelle "master" ou autre

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Déployer sur AlwaysData via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp-projetquaiantiquerestaurant.alwaysdata.net
          username: iantiquerestaurant@ftp-projetquaiantiquerestaurant.alwaysdata.net
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: www/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/package*.json
            **/*.scss
